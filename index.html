<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>TIC-TAC-TOE</title>
</head>

<body>
    <header>xox TIC-TAC-TOE xox</header>

    <main>
        <div class="player-info player_x">
            <svg class="player_x symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
            </svg>

            <div class="player_x name">Name: <span>Player X</span></div>

            <div>Score: <span class="player_x score">0</span></div>

            <div class="player_x announcement">It's your turn!</div>

            <button class="player_x edit" type="button">
                <svg class="edit image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path class="edit path"
                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                </svg>
            </button>

            <dialog class="player_x get-name">
                <form id="player_x-name" action="#" method="get">
                    <label for="player_x-name">Player X, what is your name?</label>
                    <input id="player_x-name" type="text" autofocus>
                    <button class="player_x save-name" type="submit" value="save">Save</button>
                </form>
            </dialog>
        </div>

        <div class="gameboard">
            <div class="gameboard square-container"></div>
            <div class="gameboard announcement">Add your names or click Start to begin!</div>
        </div>

        <div class="player-info player_o">
            <svg class="player_o symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>

            <div>Name: <span class="player_o name">Player O</span></div>

            <div>Score: <span class="player_o score">0</span></div>

            <div class="player_o announcement">It's your turn!</div>

            <button class="player_o edit" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                </svg>
            </button>

            <dialog class="player_o get-name">
                <form id="player_o-name" action="#" method="get">
                    <label for="player_o-name">Player O, what is your name?</label>
                    <input id="player_o-name" type="text" autofocus>
                    <button class="player_o save-name" type="submit" value="save">Save</button>
                </form>
            </dialog>
        </div>
    </main>

    <footer>
        <button class="play" type="button">Start</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
