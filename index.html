<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>TIC-TAC-TOE</title>
</head>

<body>

    <div id="game-container">
        <div id="header">xox TIC-TAC-TOE xox</div>

        <div id="content">
            <div id="x" class="player-info">
                <h2>Player X</h2>
                <div class="name-container">
                    <div class="label">Name:</div>
                    <input class="name-output" type="text" for="name" placeholder="Player X">
                    <button class="edit" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                        </svg>
                    </button>
                </div>
                <div class="score-container">
                    <div class="label">Score:</div>
                    <div class="score output">0</div>
                </div>
                <div class="announcement output"></div>
            </div>
            <div id="board">

            </div>
            <div id="o" class="player-info">
                <h2>Player O</h2>
                <div class="name-container">
                    <div class="label">Name:</div>
                    <input class="name-output" type="text" for="name" placeholder="Player O">
                    <button class="edit" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                        </svg>
                    </button>
                </div>
                <div class="score-container">
                    <div class="label">Score:</div>
                    <div class="score output">0</div>
                </div>
                <div class="announcement output"></div>
            </div>
        </div>

        <div id="footer">
            <button id="play" type="button">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
